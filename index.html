
<!DOCTYPE html>
<html>
    <head>
        <!--<script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>-->
        <!--<script src="//cdn.jsdelivr.net/npm/phaser@3.52.0/dist/phaser.js"></script>-->
        <meta charset="UTF-8" />
        <title>Global Game Jam 2021</title>
        <script type="text/javascript" src="js/phaser.min.js"></script>
    </head>

    
<body>

Hello World

<script>

    var rotationSpeed = 2;
    var soundSpeed = .006;
    var volume = 1;

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update,
            render: render
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {

        this.load.image('sky', 'assets/images/sky.png');
        this.load.image('logo', 'assets/sprites/phaser3-logo.png');
        this.load.image('red', 'assets/particles/red.png');

        this.load.image('knob-round', 'assets/images/knob-round.png');
        this.load.image('knob-tick', 'assets/images/knob-handle.png');
        this.load.audio('static', 'assets/sounds/Static.m4a');
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');
        static = this.sound.add('static');
        static.play({
            loop: true
        });

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(400, 100, 'logo');

        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);

        // ------ Real stuff below, broken green boxes above
        tick = this.add.image(400, 300, 'knob-tick');
        this.add.image(400, 300, 'knob-round');

        volumeText = this.add.text(16, 16, 'volume: 1', { fontSize: '32px', fill: '#000' });

        cursors = this.input.keyboard.createCursorKeys();

    }


    function update()
    {
        if (cursors.left.isDown)
        {
            tick.setAngle(tick.angle - rotationSpeed);
            setVolume(static, -soundSpeed);
        }
        else if (cursors.right.isDown)
        {
            tick.setAngle(tick.angle + rotationSpeed);
            setVolume(static, soundSpeed);
        }
    }

    function setVolume(sound, change)
    {
        volume += change;
        volume = Phaser.Math.Clamp(volume, 0, 1);
        sound.setVolume(volume);
        volumeText.setText("Volume: " + sound.volume)
    }

    function render() {
        game.debug.soundInfo(static, 20, 32);
    }
    </script>
</body>
</html>
